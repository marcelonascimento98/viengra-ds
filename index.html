<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vinheta Criativa - Humor</title>
    <style>
        /* (mantive seu estilo original - s√≥ acrescentei o CSS necess√°rio para a anima√ß√£o de digita√ß√£o) */
        
         :root {
            --accent-1: #320be0;
            --accent-2: #11aad8;
            --glass: rgba(11, 8, 184, 0.06);
            --glass-2: rgba(49, 29, 231, 0.08);
            --text: #e7d916;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            background: #000;
            font-family: "Montserrat", "Segoe UI", Roboto, Arial, sans-serif;
            overflow: hidden
        }
        
        #screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            background: linear-gradient(180deg, #e903e9 0%, #000 100%)
        }
        
        .media-wrap {
            position: relative;
            flex: 1 1 auto;
            overflow: hidden
        }
        
        .media-wrap video,
        .media-wrap img.fallback {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform: scale(1.02);
            filter: saturate(0.98) contrast(1.02)
        }
        
        .media-wrap::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.45));
            pointer-events: none;
            mix-blend-mode: multiply
        }
        
        .media-wrap::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(60% 60% at 25% 40%, rgba(255, 255, 255, 0.02), transparent 15%), linear-gradient(180deg, transparent 30%, rgba(0, 0, 0, 0.35));
            pointer-events: none;
            mix-blend-mode: overlay
        }
        
        .sidebar {
            width: 14.5%;
            min-width: 120px;
            max-width: 240px;
            background: linear-gradient(180deg, rgba(13, 27, 214, 0.02), rgba(18, 79, 211, 0.03));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            border-top-left-radius: 18px;
            border-bottom-left-radius: 18px;
            box-shadow: -18px 8px 40px rgba(0, 0, 0, 0.6), -6px 2px 12px rgba(0, 0, 0, 0.45);
            overflow: visible;
            padding: 18px 12px;
            border-left: 8px solid rgba(0, 0, 0, 0.12)
        }
        
        .sidebar .stripe {
            position: absolute;
            left: 0;
            top: 8%;
            bottom: 8%;
            width: 36px;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            background: linear-gradient(180deg, var(--accent-2), #c6e300 80%);
            box-shadow: inset 0 3px 8px rgba(255, 255, 255, 0.05), 6px 0 18px rgba(0, 0, 0, 0.45)
        }
        
        .label {
            position: absolute;
            right: 36px;
            transform-origin: center;
            transform: rotate(-90deg) translateY(-10%);
            color: var(--accent-1);
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 1.05rem;
            text-shadow: 0 2px 0 rgba(255, 255, 255, 0.03);
            z-index: 12
        }
        
        .medal {
            width: 150px;
            /* ajuste o tamanho que quiser */
            height: 150px;
            border-radius: 50%;
            background: #d4ff00;
            /* o c√≠rculo atr√°s */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* garante que nada vaze do c√≠rculo */
        }
        
        .medal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* faz preencher tudo */
        }
        
        @keyframes floaty {
            0% {
                transform: translateY(-3px) rotate(-1deg)
            }
            50% {
                transform: translateY(6px) rotate(1deg)
            }
            100% {
                transform: translateY(-3px) rotate(-1deg)
            }
        }
        
        .sidebar .watermark {
            position: absolute;
            left: 12%;
            top: 50%;
            width: 80%;
            height: 80%;
            background-image: url('/mnt/data/fe978aaa-79a6-4315-a3d4-75ae31a58321.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.06;
            transform: translateY(-50%);
            filter: blur(0.3px) saturate(0.6);
            z-index: 2;
            pointer-events: none
        }
        
        .titleWrap {
            position: absolute;
            left: 6%;
            bottom: 18%;
            z-index: 6;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 18px;
            pointer-events: none
        }
        
        .title {
            font-size: clamp(28px, 6vw, 82px);
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 8px 30px rgba(0, 0, 0, 0.6), 0 1px 0 rgba(255, 255, 255, 0.02);
            transform-origin: left
        }
        
        .ribbon {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            padding: 10px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(6px) saturate(120%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5)
        }
        
        .scan {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: repeating-linear-gradient(to bottom, rgba(255, 255, 255, 0.012) 0px, rgba(255, 255, 255, 0.012) 1px, transparent 1px, transparent 3px);
            mix-blend-mode: overlay;
            opacity: 0.6;
            animation: scanMove 6s linear infinite;
            z-index: 8
        }
        
        @keyframes scanMove {
            from {
                transform: translateY(-20%)
            }
            to {
                transform: translateY(20%)
            }
        }
        /* VINHETA */
        
        #vinheta {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 40%, #12c0f5 0%, #176dcf 20%, #0d0044 60%, #2a004d 100%);
            color: white;
            overflow: hidden
        }
        
        #vinheta .logo {
            font-weight: 900;
            font-size: 6vw;
            letter-spacing: 0.18em;
            transform-origin: center;
            text-transform: uppercase;
            color: var(--text);
            text-shadow: 0 10px 40px rgba(91, 11, 116, 0.45), 0 2px 8px rgba(0, 0, 0, 0.7);
            animation: vinIn 1s cubic-bezier(.2, .9, .2, 1) forwards, vinGlow 2.6s infinite;
        }
        /* --- typing animation CSS (adicionado) --- */
        /* cada caractere ser√° um inline-block para animar individualmente */
        
        #vinheta .logo .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(8px) scale(1);
            transition: transform 360ms cubic-bezier(.2, .9, .2, 1), opacity 360ms ease;
            will-change: transform, opacity;
        }
        
        #vinheta .logo .char.in {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        /* vinheta keyframes (mantidos) */
        
        @keyframes vinIn {
            0% {
                transform: scale(1.6) rotateX(15deg);
                opacity: 0;
                filter: blur(12px)
            }
            60% {
                transform: scale(0.95) rotateX(0);
                opacity: 1;
                filter: blur(0px)
            }
            100% {
                transform: scale(1) rotateX(0);
                opacity: 1
            }
        }
        
        @keyframes vinGlow {
            0% {
                text-shadow: 0 6px 18px rgba(215, 255, 0, 0.08);
                transform: translateY(0)
            }
            50% {
                text-shadow: 0 18px 60px rgba(215, 255, 0, 0.18);
                transform: translateY(-3px)
            }
            100% {
                text-shadow: 0 6px 18px rgba(215, 255, 0, 0.08);
                transform: translateY(0)
            }
        }
        
        .vinhetaOut {
            animation: vinOut 700ms ease forwards
        }
        
        @keyframes vinOut {
            0% {
                opacity: 1;
                transform: scale(1)
            }
            100% {
                opacity: 0;
                transform: scale(1.6) rotateX(10deg);
                filter: blur(14px);
                pointer-events: none
            }
        }
        
        @media(max-width:880px) {
            .sidebar {
                width: 18%
            }
            .medal {
                width: 76px;
                height: 76px;
                margin-top: -38px;
                right: -28px
            }
            .label {
                font-size: 0.9rem;
                right: 28px;
                transform: rotate(-90deg) translateY(-2%)
            }
            .titleWrap {
                left: 4%;
                bottom: 14%
            }
        }
        
        @media(max-width:520px) {
            .sidebar {
                display: none
            }
            .titleWrap {
                left: 6%;
                bottom: 12%
            }
        }
    </style>
</head>

<body>
    <!-- Vinheta inicial - atributo custom Futura Bold foi mantido como no seu HTML original -->
    <div id="vinheta" Futura Bold="true" aria-hidden="true">
        <!-- o texto "Incr√≠vel" ser√° transformado em spans pela JS para aparecer letra por letra -->
        <div class="logo" role="img" aria-label="Vinheta Incr√≠vel">Engra√ßados</div>
    </div>

    <div id="screen">
        <div class="media-wrap">
            <!-- use video ou imagem fallback -->
            <video id="v" autoplay muted playsinline loop preload="auto">
        <!-- se tiver um v√≠deo online, troque a src -->
        <source src="" type="video/mp4">
      </video>
            <!-- fallback do screenshot/preview se o v√≠deo n√£o existir -->
            <img class="fallback" src="/mnt/data/056103c5-33b4-4f97-9b78-6c61210b8597.png" alt="fallback">

            <!-- big title sobre o v√≠deo -->
            <div class="titleWrap">
                <div class="ribbon">
                    <div class="title">Humor</div>
                </div>
            </div>

            <div class="scan" aria-hidden="true"></div>
        </div>

        <aside class="sidebar" aria-hidden="true">
            <div class="stripe" aria-hidden="true"></div>
            <div class="watermark" aria-hidden="true"></div>

            <!-- medalh√£o do emoji -->
            <div class="medal" aria-hidden="true">
                <img src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f602/512.gif" alt="üòÇ" width="32" height="32">
            </div>
        </aside>
    </div>

    <script>
        /* -------------------------------------------------------------
           ANIMA√á√ÉO DA VINHETA (mantido)
        ------------------------------------------------------------- */
        (function() {
            const logo = document.querySelector('#vinheta .logo');
            if (!logo) return;
            const text = logo.textContent.trim();
            logo.textContent = '';
            const chars = [...text];
            chars.forEach(ch => {
                const span = document.createElement('span');
                span.className = 'char';
                span.innerHTML = ch === ' ' ? '&nbsp;' : ch;
                logo.appendChild(span);
            });
            const spans = Array.from(logo.querySelectorAll('.char'));
            spans.forEach((s, i) => setTimeout(() => s.classList.add('in'), 120 + i * 60));
        })();


        /* -------------------------------------------------------------
           PLAYLIST (pode adicionar mais v√≠deos; idealmente m√∫ltiplos de 3)
        ------------------------------------------------------------- */
        const playlist = [
            "https://media.gettyimages.com/id/1490629202/pt/v%C3%ADdeo/epic-fail-of-a-girl-sitting-on-a-skateboard-skating-downhill-and-wipes-out-at-the-end-video.mp4?s=mp4-640x640-gi&k=20&c=3vT17EDxU8wYo4htngPEP8ctZtFMbsd8VhJhgx64-LQ=",
            "https://media.gettyimages.com/id/1478375183/pt/v%C3%ADdeo/shirtless-guy-wearing-black-shorts-tries-to-jump-into-pool-by-diving-from-ladder-but-it.mp4?s=mp4-640x640-gi&k=20&c=EAjP_yYvBNJwzsmauovEfbRYag7wITZOjQ1ODx5Ayoc=",
            "https://media.gettyimages.com/id/1424280922/pt/v%C3%ADdeo/this-is-what-happens-when-you-dont-pay-attention-to-whats-happening-in-front-of-you-epic-fail.mp4?s=mp4-640x640-gi&k=20&c=nEF4w8p9x8lKgvDTV00CSBMUPS-vpGhXuvAt7bpjAZg=",
            "https://media.gettyimages.com/id/1401338352/pt/v%C3%ADdeo/check-out-this-super-funny-video-of-a-woman-falling-right-into-the-water-after-failing-to-sit.mp4?s=mp4-640x640-gi&k=20&c=wVjXpnLpaiyUOAO0WhqJ_qgSnuoEQNY1ysi8zQTI82o=",
            "https://media.gettyimages.com/id/1469296576/pt/v%C3%ADdeo/girl-wearing-a-black-jacket-tries-to-run-and-jump-over-the-creek-but-she-doesnt-jump-far.mp4?s=mp4-640x640-gi&k=20&c=bScECcVBVzlWhGXVyW6dtL1hHreLVGYmnfUs9pv0FWI=",
            "https://media.gettyimages.com/id/1471888630/pt/v%C3%ADdeo/when-this-kid-tries-out-his-new-present-he-ends-up-getting-bodied-by-a-tree-epic-fail.mp4?s=mp4-640x640-gi&k=20&c=7e5MUpokUHNpqexzii7Cq1VAwPViuIQfk_OFrzmRP8M=",

        ];


        /* -------------------------------------------------------------
           RETORNA DIA DO ANO (1 a 365)
        ------------------------------------------------------------- */
        function dayOfYear(d = new Date()) {
            const start = new Date(d.getFullYear(), 0, 0);
            return Math.floor((d - start) / 86400000);
        }


        /* -------------------------------------------------------------
           SELECIONA 3 V√çDEOS POR DIA (blocos fixos)
           Dia 1 -> v√≠deos 0,1,2
           Dia 2 -> v√≠deos 3,4,5
           Dia 3 -> v√≠deos 6,7,8
           Dia 4 -> reinicia
        ------------------------------------------------------------- */
        function getDailyVideos() {
            const dia = dayOfYear();
            const totalBlocos = Math.floor(playlist.length / 3) || 1;
            const bloco = dia % totalBlocos;
            const start = bloco * 3;
            const arr = [];
            for (let i = 0; i < 3; i++) {
                const idx = (start + i) % playlist.length;
                arr.push(playlist[idx]);
            }
            return arr;
        }

        let todayVideos = getDailyVideos();
        let currentVideoIndex = 0;


        /* -------------------------------------------------------------
           UTIL: storage key por data
        ------------------------------------------------------------- */
        function storageKeyForToday(d = new Date()) {
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `lastShownIndex_${y}-${m}-${day}`;
        }

        /* -------------------------------------------------------------
           Ao carregar: le o √∫ltimo √≠ndice salvo e devolve o pr√≥ximo
           (persistimos a escolha para que reloads sucessivos avancem)
        ------------------------------------------------------------- */
        function getNextIndexOnLoad() {
            const key = storageKeyForToday();
            let last = localStorage.getItem(key);
            if (last === null) last = -1;
            else {
                last = parseInt(last, 10);
                if (isNaN(last)) last = -1;
            }
            const next = (last + 1) % Math.max(1, todayVideos.length);
            localStorage.setItem(key, String(next));
            console.info('[video] getNextIndexOnLoad ->', next, '(key:', key, ')');
            return next;
        }

        /* -------------------------------------------------------------
           For√ßa cache-bust na url para evitar reten√ß√£o agressiva de cache
        ------------------------------------------------------------- */
        function addCacheBust(url) {
            if (!url) return url;
            const sep = url.includes('?') ? '&' : '?';
            return url + sep + 'cb=' + Date.now();
        }

        /* -------------------------------------------------------------
           LOAD / PLAY
        ------------------------------------------------------------- */
        function isMp4(url) {
            return /\.mp4(\?.*)?$/i.test(url);
        }

        function loadVideo(url) {
            const player = document.getElementById('v');
            const wrap = document.querySelector('.media-wrap');
            if (!player) return;
            // limpa anteriores
            try {
                player.pause();
            } catch (e) {}
            player.innerHTML = "";
            const existingImg = wrap.querySelector("img.fallback");
            if (existingImg) existingImg.remove();

            if (!url) {
                console.warn('[video] URL vazia');
                return;
            }

            if (isMp4(url)) {
                const src = document.createElement("source");
                src.src = addCacheBust(url);
                src.type = "video/mp4";
                player.style.display = "";
                player.appendChild(src);
                // necess√°rio para que o browser recarregue o novo source
                player.load();
                player.play().catch(err => console.warn("Autoplay bloqueado:", err));
                console.info('[video] carregado (mp4):', url);
            } else {
                player.style.display = "none";
                const img = document.createElement("img");
                img.className = "fallback";
                img.src = addCacheBust(url);
                wrap.appendChild(img);
                console.info('[video] carregado (fallback):', url);
            }
        }

        /* -------------------------------------------------------------
           swap interno (durante sess√£o) e atualiza√ß√£o do localStorage
        ------------------------------------------------------------- */
        function swapToNext(updateStorage = true) {
            if (!todayVideos || todayVideos.length === 0) return;
            currentVideoIndex = (currentVideoIndex + 1) % todayVideos.length;
            loadVideo(todayVideos[currentVideoIndex]);
            if (updateStorage) {
                localStorage.setItem(storageKeyForToday(), String(currentVideoIndex));
            }
        }

        /* -------------------------------------------------------------
           Ao visibilizar / foco / pageshow: avan√ßar para o pr√≥ximo v√≠deo
           (√∫til para exibidores que "reabrem" a mesma p√°gina em loop)
        ------------------------------------------------------------- */
        function handleWakeAdvance() {
            // re-obtem v√≠deos do dia (caso playlist tenha mudado)
            todayVideos = getDailyVideos();

            // pega pr√≥ximo √≠ndice (com persist√™ncia): getNextIndexOnLoad j√° salva
            const next = getNextIndexOnLoad();
            currentVideoIndex = next;
            loadVideo(todayVideos[currentVideoIndex]);
        }

        // listeners que disparam quando a p√°gina volta a ficar vis√≠vel/ativa
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                // curto delay para permitir que exibidor finalize swap interno
                setTimeout(handleWakeAdvance, 150);
            }
        });
        window.addEventListener('pageshow', (ev) => {
            // pageshow.dispatch quando a p√°gina √© mostrada de novo (ex.: bfcache)
            setTimeout(handleWakeAdvance, 150);
        });
        window.addEventListener('focus', () => {
            setTimeout(handleWakeAdvance, 150);
        });

        /* -------------------------------------------------------------
           IN√çCIO: load inicial + vinheta + intervalos
        ------------------------------------------------------------- */
        window.addEventListener("load", () => {
            // atualiza bloco do dia
            todayVideos = getDailyVideos();

            // √≠ndice inicial com base no √∫ltimo salvo (avan√ßa a cada reload)
            currentVideoIndex = getNextIndexOnLoad();

            // carrega
            loadVideo(todayVideos[currentVideoIndex]);

            // vinheta some apos 3s
            const v = document.getElementById('vinheta');
            setTimeout(() => {
                if (v) {
                    v.classList.add('vinhetaOut');
                    setTimeout(() => v.remove(), 1000);
                }
            }, 3000);

            // Troca a cada 5 minutos (se quiser s√≥ troca por reload, comente a linha abaixo)
            const FIVE_MIN = 5 * 60 * 1000;
            setInterval(() => {
                swapToNext(true); // atualiza localStorage tamb√©m
            }, FIVE_MIN);
        });


        /* -------------------------------------------------------------
           PARALLAX (mantido)
        ------------------------------------------------------------- */
        const media = document.querySelector('.media-wrap');
        document.addEventListener('mousemove', (e) => {
            const w = window.innerWidth,
                h = window.innerHeight;
            const nx = (e.clientX - w / 2) / w;
            const ny = (e.clientY - h / 2) / h;
            if (media) media.style.transform = `translate3d(${nx * 8}px, ${ny * 6}px, 0) scale(1.01)`;
        });
        document.addEventListener('mouseleave', () => {
            if (media) media.style.transform = '';
        });
    </script>
</body>

</html>
